{% extends "base.html" %}

{% block content %}
    <h2>Instructor Dashboard</h2>
    <h3>Created Quizzes</h3>
    <ul>
        {% for quiz in created_quizzes %}
            <li>{{ quiz.name }}</li>
        {% endfor %}
        <a href="{% url 'create_quiz' %}">Create a New Quiz</a>
    </ul>
{% endblock %}
